<!doctype HTML>
<html>

<head>
    <title>Page Switch Test</title>
    <script async src="../carbon-copy.js"></script>
    <script>
        function Button1Click(){
            const testCC = document.getElementById('testCC');
            testCC.href = "ThingNo1.html#ThingNo1";
            console.log(testCC.href);
        }

        function Button2Click(){
            const testCC = document.getElementById('testCC');
            testCC.href = "ThingNo2.html#ThingNo2"
        }
    </script>
</head>

<body>
    <button onclick="Button1Click()">Open Thing No 1</button>
    <button onclick="Button2Click()">Open Thing No 2</button>
    <c-c id="testCC"></c-c>

</body>

</html>
