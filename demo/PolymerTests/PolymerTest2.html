<!DOCTYPE html>
<html>
    <head>
        <title>PolymerTest2</title>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/polymer/lib/elements/dom-bind.html">
        <script src="../cc_resolver.js"></script>
        <script async src="bower_components/xtal-fetch/xtal-fetch.js"></script>
        <!-- <script async src="bower_components/xtal-json-editor/xtal-json-editor.js"></script> -->
        <link rel="import" href="bower_components/xtal-json-editor/xtal-json-editor.html">
        <script async src="../../carbon-copy.js"></script>
        
    </head>
    <body>
        <my-component></my-component>
        <script>
            class MyComponent extends Polymer.Element{
                static get is(){return 'my-component';}
                static get properties(){
                    return{

                    }
                }
                static get template(){
                    return `
<xtal-fetch fetch href="generated.json" as="json" result="{{generatedJson}}"></xtal-fetch>
<div style="height:200px;overflow-y:hidden">[[editedJson]]</div>
<carbon-copy href="IncludeFolder/JsonEditorSnippet2.html#jes" set-props="watch" 
watch="[[generatedJson]]" edited-result="{{editedJson}}"></carbon-copy>
                    `
                }
            }
            customElements.define(MyComponent.is, MyComponent);
        </script>
    </body>
</html>
