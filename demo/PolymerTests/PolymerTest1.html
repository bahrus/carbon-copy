    <body>
        <xtal-decorator>
            <template>
                <script  type="text/ecmascript">
                [
                    {
                        onClone: function (e) {
                            e.srcElement.attachEventHandlers(this, e.detail.clone);
                        },
                        handleClick: function(e){
                            alert('I am here');
                        },
                        wait: false,
                    }
                ]
                </script>
            </template>
        </xtal-decorator>
        <dom-bind id="domBind1">
            <template id="template1">
                <xtal-fetch fetch href="generated.json" as="json" result="{{generatedJson}}"></xtal-fetch>
                <div style="height:200px;overflow-y:hidden">[[editedJson]]</div>
                <c-c wait="[[wait]]" href="IncludeFolder/JsonEditorSnippet.html#jes" 
                    set-props watch-test="[[generatedJson]]" 
                     edited-result="{{editedJson}}"
                     on-c-c-cloned="onClone"
                ></c-c>
                <c-c href="IncludeFolder/JsonEditorSnippet.html#newPolymerElementTest"></c-c>
                <my-component></my-component>
            </template>
        </dom-bind>
