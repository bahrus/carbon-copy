<!DOCTYPE html>
<html>
    <head>
        <title>PolymerTest1</title>
        <link rel="import" href="bower_components/polymer/polymer-element.html">
        <link rel="import" href="bower_components/polymer/lib/elements/dom-bind.html">
        <script async src="bower_components/xtal-fetch/xtal-fetch.js"></script>
        <!-- <script async src="bower_components/xtal-json-editor/xtal-json-editor.js"></script> -->
        <!-- <link rel="import" href="bower_components/xtal-json-editor/xtal-json-editor.html"> -->
        <script async src="../../carbon-copy.js"></script>
        <script>
            function addJsonEditor(){
                var xje = document.createElement('xtal-json-editor');
                xje.setAttribute('watch', '[[generatedJson]]');
                var targetElement = document.getElementById('domBind1');
                targetElement.appendChild(xje);
            }
        </script>
    </head>
    <body>
        <dom-bind id="domBind1">
            <template id="template1">
                <xtal-fetch fetch href="generated.json" as="json" result="{{generatedJson}}"></xtal-fetch>
                
                <c-c href="JsonEditorSnippet.html#jes" set-props="watch" watch="[[generatedJson]]"></c-c>

                
            </template>
        </dom-bind>

    </body>
</html>
