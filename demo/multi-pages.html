<!DOCTYPE html>
<html>
    <head>
        <title>Multi page test</title>
        <script type="module" src="https://unpkg.com/templ-mount@0.0.6/templ-mount.js?module"></script>
        <script type="module" src="../c-c.js"></script>
        <template id="page1" data-src="page1.html"></template>
        <template id="page2" data-src="page2.html"></template>
        <script>
            function switchPages(){
                const cc = document.querySelector('c-c');
                cc.templateId = cc.templateId === 'page1' ? 'page2' : 'page1';
            }
        </script>
    </head>
    <body>
        <templ-mount></templ-mount>
        <c-c copy template-id="page1" noshadow></c-c>

        <button onclick="switchPages()">Switch</button>
    </body>
</html>
